<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form class="row g-3 registration-form" id="registration-form">
        <h1 style="text-align: center; " class="display-3">Registration Form</h1>
        <div class="col-md-8">
            <label for="full-name" class="form-label"><b>Full Name</b></label>
            <input type="text" class="form-control" id="full-name" required autocomplete="off" onkeyup="validate()">
            <div class="valid-feedback" id="full-name-valid">
                Looks good!
            </div>
            <div class="invalid-feedback" id="full-name-invalid">
                Please enter a valid full name
            </div>
        </div>
        <div class="col-md-8">
            <label for="position" class="form-label"> <b>Job Role</b> </label>
            <select class="form-select" id="position" required onchange="validate()">
                <option value="None" selected>Choose...</option>
                <option value="Full Stack Developer">Full Stack Developer</option>
                <option value="Java Developer">Java Developer</option>
                <option value="IOS Developer">IOS Developer</option>
            </select>
            <div class="valid-feedback" id="position-valid">
                Loos good!
            </div>
            <div class="invalid-feedback" id="position-invalid">
                Please select a valid gender.
            </div>
        </div>

            <div class="col-md-8">
                <label for="Skills" class="form-label"><b> Technical Skills </b> </label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="java" required onchange="validate()">
                <label class="form-check-label" for="flexCheckDefault">
                    Java
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="html-css" required onchange="validate()">
                <label class="form-check-label" for="flexCheckChecked">
                    HTML & CSS
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="Javascript" required onchange="validate()">
                <label class="form-check-label" for="flexCheckDefault">
                    JavaScript
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="react" required onchange="validate()">
                <label class="form-check-label" for="flexCheckChecked">
                    React
                </label>
            </div>
            <div class="valid-feedback" id="skill-valid">
                Looks good!
            </div>
            <div class="invalid-feedback" id="skill-invalid">
                Please select any one of the skill
            </div>
        </div>

        <div class="col-12" style="text-align: center;">
            <button class="btn btn-dark" type="button" onclick="validate(true)">Submit form</button>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="Script.js"></script>
</body>

</html>
